<html>
<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">

<head>
    <link type="text/css" rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />

</head>

<body>
    <main>
        <section class="content">
            <div class="header">
                <h1>calc</h1>
                <div class="theme-row">

                    <div class="theme-toggle-layout">
                        <div class="theme-name">
                            <h5>1</h5>
                            <h5>2</h5>
                            <h5>3</h5>
                        </div>
                        <h5 class="theme-title">theme</h5>
                        <div class="theme-toggle-button">
                            <div class="radio-layout">
                                <div class="radio" id="theme-group">
                                    <input type="radio" name="theme" value="red" checked />
                                    <span class="dot"></span>
                                    <input type="radio" name="theme" value="orange" />
                                    <span class="dot"></span>
                                    <input type="radio" name="theme" value="lightblue" />
                                    <span class="dot"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="result">
                <h1 id="display"></h1>
            </div>
            <div class="dialpad" id="dialpad">

            </div>
        </section>
    </main>
</body>

</html>
